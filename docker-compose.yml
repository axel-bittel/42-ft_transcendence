  front_svelte:
    container_name: front_svelte
    build: ./docker_svelte
    ports:
      - "3002:3002"
    networks:
      - net
    env_file:
      - .env
    volumes:
      - ./docker_svelte/src:/app/src
      - ./docker_svelte/static:/app/static
      - /app/node_modules
    depends_on:
      - back
  back:
    container_name: back 
    build: ./back
    volumes:
      - ./back:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    env_file:
      - .env
    networks:
      - net 
    depends_on:
      - bd 
  bd:
    container_name: "bd"
    image: postgres:14.5
    env_file:
      - .env
    networks:
      - net
    volumes:
      - ./bd:/var/lib/postgresql/data 
    ports:
      - "5432:5432"